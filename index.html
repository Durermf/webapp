        <div class="row">

                <h1>Make a booking inquiry</h1>
                <form id="greeting-form" method="post" action="/booking">

                    <div class="form-group">
                        <label for="fullName">Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Bob" required>
                    </div>

                    <div class="form-group">
                        <label for="fullemail">Email</label>
                        <input type="email" id="fullemail" name="fullemail" class="form-control" placeholder="Bob@cam.ac.uk" required
                    </div>

                    <div class="form-group">
                        <label for="guestnumber">Number of guests</label>
                        <input type="number" id="guestnumber" name="guestnumber" class="form-control" placeholder="1" required>
                    </div>

                    <div class="form-group">
                        <label for="visitdate">Date</label>
                        <input type="date" id="visitdate" name="visitdate" class="form-control" required>
                    </div>

                    <button type="submit">OK</button>
                </form>
